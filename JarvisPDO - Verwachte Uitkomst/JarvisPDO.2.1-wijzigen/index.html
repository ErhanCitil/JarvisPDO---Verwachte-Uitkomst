<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netland! - Films</title>
</head>

<body class="bg-gray-900 text-white h-screen w-screen">
    <h1 class="flex justify-center text-3xl font-bold pt-5">John Wick</h1>
    <div class="flex flex-col">
        <form action="#" method="post">

            <label for="Titel" class="pr-4 pl-5 font-bold text-xl">Titel</label>
            <input class="bg-blue-600 ml-36" type="text" name="Titel" value="John Wick">
        </form>

        <form action="#" method="post">
            <div class="pt-2">
                <label for="Duur" class="pr-4 pl-4 font-bold text-xl">Duur</label>
                <input class="bg-blue-600 ml-36" type="text" name="Duur" value="110 minuten">
            </div>
        </form>

        <form action="#" method="post">
            <div class="pt-2">
                <label for="Datum" class="pr-4 pl-4 font-bold text-xl">Datum van uitkomst</label>
                <input class="bg-blue-600 ml-0.25" type="text" name="Datum" value="2014-11-20">
            </div>
        </form>

        <form action="#" method="post">
            <div class="pt-2">
                <label for="Land" class="pr-8.5 pl-4 font-bold text-xl">Land van uitkomst</label>
                <input class="bg-blue-600 ml-8" type="text" name="Land" value="VS">
            </div>
        </form>

        <form action="#" method="post">
            <div class="pt-5">
                <label for="Omschrijving" class="pr-8.5 pl-4 font-bold text-xl">Omschrijving</label>
                <textarea name="Omschrijving" class="bg-blue-600 ml-20" value="" cols="20"
                    rows="5">John Wick is een legende in het misdaadcircuit als voormalige huurmoordenaar voor de Russische maffia. Hij trok zich terug uit deze wereld om te trouwen met zijn geliefde Helen. Wanneer zij vijf jaar later overlijdt aan kanker, krijgt hij in haar opdracht een puppy met de naam Daisy thuisbezorgd. Bij het cadeau zit een brief van Helen waarin ze hem vertelt dat ze hem het hondje geeft omdat ze wil dat hij iets heeft om van te houden. Wick weet niet meteen wat hij met Daisy aan moet, maar het beestje is zo speels, af- en aanhankelijk dat hij van haar gaat houden.</textarea>
            </div>
        </form>


        <form action="#" method="post">
            <div class="pt-5">
                <label for="YouTube" class="pr-8.5 pl-4 font-bold text-xl">YouTube trailer ID</label>
                <input class="bg-blue-600 ml-9" type="text" name="YouTube" value="2AUmvWm5ZDQ">
            </div>

            <input type="submit" value="Wijzigen" class="bg-blue-600 color-white mt-6 ml-4 w-20">
        </form>

        <a href="#" class="mt-2 text-white bg-blue-600 w-20 text-center ml-4 mt-10" id="previous">&laquo; Terug</a>
    </div>
</body>

</html>
