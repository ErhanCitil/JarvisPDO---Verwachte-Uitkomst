<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netland! - Media Toevoegen</title>
    <style>
        #column3 {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body class="flex flex-row justify-center bg-gray-900 text-white h-screen w-screen">
    <div class="flex flex-col">
        <h1 class="flex justify-center text-3xl font-bold pt-5">Media Toevoegen</h1>
        <div class="flex flex-col">
            <form action="#" method="post" id="column3">

                <div id="column2">
                    <label for="YouTube" class="pr-8.5 pl-4 font-bold text-xl">Titel:</label>
                </div>
                <div id="column1">
                    <input class="bg-blue-600 ml-96" type="text" name="Titel">
                </div>
            </form>

            <form action="#" method="post" id="column3">
                <div class="pt-2">
                    <div id="column2">
                        <label for="YouTube" class="pr-8.5 pl-4 font-bold text-xl">Rating:</label>
                    </div>
                    <div id="column1">
                        <input class="bg-blue-600 ml-96" type="text" name="Rating">
                    </div>
                </div>
            </form>

            <form action=" #" method="post" id="column3">
                <div class="pt-5">
                    <div id="column2">
                        <label for="YouTube" class="pr-8.5 pl-4 font-bold text-xl">Omschrijving:</label>
                    </div>
                    <div id="column1">
                        <textarea name="Omschrijving" class="bg-blue-600 ml-96" value="" cols="20" rows="5"></textarea>

                </div>
            </form>

            <form action="#" method="post" id="column3">

                </div>
            </form>

            <form action="#" method="post" id="column3">
                <div class="pt-2">
                    <div id="column2">
                        <label for="YouTube" class="pr-8.5 pl-4 font-bold text-xl">Lengte in minuten:</label>
                    </div>
                    <div id="column1">
                        <input class="bg-blue-600 ml-96" type="text" name="Duur">
                    </div>
                </div>
            </form>

            <form action="#" method="post" id="column3">
                <div class="pt-2">
                    <div id="column2">
                        <label for="YouTube" class="pr-8.5 pl-4 font-bold text-xl">Releasedatum (dd-mm-yyyy):</label>
                    </div>
                    <div id="column1">
                        <input class="bg-blue-600 ml-96" type="date" name="Datum">
                    </div>
                </div>
            </form>

            <form action="#" method="post" id="column3">
                <div class="pt-2">
                    <div id="column2">
                        <label for="YouTube" class="pr-8.5 pl-4 font-bold text-xl">Seizoenen:</label>
                    </div>
                    <div id="column1">
                        <input class="bg-blue-600 ml-96" type="text" name="Seizoenen">
                    </div>
                </div>
            </form>

            <form action="#" method="post" id="column3">
                <div class="pt-2">
                    <div id="column2">
                        <label for="YouTube" class="pr-8.5 pl-4 font-bold text-xl">Land:</label>
                    </div>
                    <div id="column1">
                        <input class="bg-blue-600 ml-96" type="text" name="Land">
                    </div>
                </div>
            </form>

            <form action="#" method="post" id="column3">
                <div class="pt-2">
                    <div id="column2">
                        <label for="YouTube" class="pr-8.5 pl-4 font-bold text-xl">Type media:</label>
                    </div>
                    <div id="column1">
                        <input class="bg-blue-600 ml-96" type="text" name="Taal">
                    </div>
                </div>
            </form>

            <form action="#" method="post" id="column3">
                <div class="pt-5">
                    <div id="column2">
                        <label for="YouTube" class="pr-8.5 pl-4 font-bold text-xl">YouTube trailer ID:</label>
                    </div>
                    <div id="column1">
                        <input class="bg-blue-600 ml-96" type="text" name="YouTube">
                    </div>
                </div>
            </form>

            <form action="#" method="post" id="column3">
                <div class="pt-5">
                    <div id="column2">
                        <label for="YouTube" class="pr-8.5 pl-4 font-bold text-xl">Type media:</label>
                    </div>
                    <div id="column1">
                        <select name="" id="" class="bg-blue-600 ml-96">
                            <option value="Film">Film</option>
                            <option value="Serie">Serie</option>
                        </select>
                    </div>
                </div>

                <input type="submit" value="Aanmaken" class="bg-blue-600 color-white mt-6 ml-4 w-20">

        </div>
        <a href="#" class="mt-2 text-white bg-blue-600 w-20 text-center ml-4 mt-10" id="previous">&laquo; Terug</a>
